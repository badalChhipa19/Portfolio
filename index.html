<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badal.Portfolio</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo-1x.png" type="image/x-icon" />
    <!-- Script -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Contact Links -->
    <div class="contact">
      <div class="contact__left">
        <ul class="contact__style">
          <li class="contact__item">
            <a href="#" class="contact__link">
              <svg class="contact__icon">
                <use xlink:href="img/sprite.svg#icon-github"></use>
              </svg>
            </a>
          </li>
          <li class="contact__item">
            <a href="" class="contact__link">
              <svg class="contact__icon">
                <use xlink:href="img/sprite.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
          <li class="contact__item">
            <a href="" class="contact__link">
              <svg class="contact__icon">
                <use xlink:href="img/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="line__left"></div>
      </div>
      <div class="contact__right">
        <a href="#" class="contact__gmail">badalchhipa9@gmail.com</a>
        <div class="line__right"></div>
      </div>
    </div>

    <!-- HEADER SECTION -->
    <header class="header">
      <div class="header__nav">
        <!-- LOGO -->
        <div class="header__logo_box">
          <picture>
            <source
              srcset="img/logo-small-1x.png 1x, img/logo-small-2x.png 2x"
              media="(max-width:37.5em)"
            />
            <img
              class="header__logo"
              srcset="img/logo-1x.png 1x, img/logo-2x.png 2x"
              alt="Logo"
            />
          </picture>
        </div>
        <!-- LINKS -->
        <ul class="header__lists">
          <li class="header__list">
            <a href="#" class="header__link">about</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">education</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">unknown</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">contact</a>
          </li>
        </ul>
      </div>

      <div class="header__content">
        <h1 class="header__greet">
          <span class="header__greets header__greet--1">h</span
          ><span class="header__greets header__greet--2">e</span
          ><span class="header__greets header__greet--3">y</span
          ><span class="header__greets header__greet--4">.</span
          ><span class="header__greets header__greet--5">.</span
          ><span class="header__greets header__greet--6">!</span>
        </h1>
      </div>
    </header>

    <section class="about">
      <div class="div section__hide"></div>
    </section>
  </body>
</html>
